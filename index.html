<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CARD-SELECT-SORT</title>
</head>

<body>
    <div class="container">
        <div class="row mb-5" id="parentRow">
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <div class="btn btn-info btn-lg" id='draw'>
                    <i class="fas fa-pencil-ruler"></i>
                    DRAW
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <div class="btn btn-warning btn-lg" id='sort'>
                    <i class="fas fa-filter"></i>
                    SORT
                </div>
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="# of Cards" aria-label="default input example"
                    id="numLabel">
            </div>
            <div class="col">
                <div class="btn btn-success btn-lg" id='reset'>
                    <i class="fas fa-redo"></i>
                    RESET
                </div>
            </div>
        </div>
        <div class="row" id="sortedField">
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
